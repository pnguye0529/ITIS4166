  <!-- Forms -->
  <div class="form-container">
    <form class="" action="connections.html" method="post">
      <div class="row mb-3">
        <label for="topic" class="col-sm-2 col-form-label">Topic</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="topic">
        </div>
      </div>

      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="title">
        </div>
      </div>

      <div class="row mb-3">
        <label for="host" class="col-sm-2 col-form-label">Host</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="host">
        </div>
      </div>

      <div class="row mb-3">
        <label for="details" class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
          <textarea name="details" class="form-control" rows="8" cols="80" placeholder="description"></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <label for="location" class="col-sm-2 col-form-label">Where</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="location">
        </div>
      </div>

      <div class="row mb-3">
        <label for="when" class="col-sm-2 col-form-label">When</label>
        <div class="col-sm-10">
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <label for="start" class="col-sm-2 col-form-label">Start</label>
        <div class="col-sm-10">
          <input type="time" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <label for="end" class="col-sm-2 col-form-label">End</label>
        <div class="col-sm-10">
          <input type="time" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <label for="imgurl" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" placeholder="imageURL">
        </div>
      </div>

      <div class="col-lg-12 form-btn">
        <button type="submit" class="btn btn-light">Create Connection</button>
      </div>
    </form>
